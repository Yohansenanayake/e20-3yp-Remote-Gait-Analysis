spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true  # This ensures execution happens after Hibernate creates the tables
  sql:
    init:
      mode: never

jwt:
  secret: 
  expiration:
    ms: 432000000

mqtt:
  client:
    endpoint: ${MQTT_CLIENT_ENDPOINT:tcp://test-broker.local}
    id: ${MQTT_CLIENT_ID:test-client}
  aws:
    accessKey: ${MQTT_AWS_ACCESS_KEY:test-aws-access-key}
    accessId: ${MQTT_AWS_ACCESS_ID:test-aws-access-id}

cloud:
  aws:
    credentials:
      access-key: ${MQTT_AWS_ACCESS_ID:test-aws-access-id}
      secret-key: ${MQTT_AWS_ACCESS_KEY:test-aws-secret-key}
    region:
      static: eu-north-1
      auto: false

app:
  sqs:
    queue-name: rehabgait-processing-request-dev

microservices:
  data:
    processing:
      url: http://localhost:8000/process-session
